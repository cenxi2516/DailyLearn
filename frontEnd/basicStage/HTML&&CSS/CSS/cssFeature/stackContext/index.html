<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆叠上下文</title>
    <style>
        body {
            /* html元素没有背景， body元素背景覆盖画布背景 */
            background-color: #ccc;
        }

        .box1 {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background-color: #f00;
        }

        .item1 {
            position: relative;
            width: 100px;
            height: 100px;
            margin-left: -40px;
            background-color: #0f0;
            /* 创建堆叠上下文 */
            z-index: -1;
        }

        .item2 {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #00f;
            /* 未创建堆叠上下文 */
            z-index: auto;
        }

        .box2 {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
            background-color: #f00;
            /* 创建堆叠上下文 */
            z-index: 0;
        }

        .box2 .item2 {
            position: static;
            margin-top: -50px;
        }

        .box2 .item3 {
            float: left;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            background-color: #0ff;
        }

        .box2 .item4 {
            width: 100px;
            height: 150px;
            margin-top: -50px;
            background-color: #f0f;
        }

        .box2 .item4 span {
            background-color: #f0f0f0;
        }

        .box2 .item5 {
            position: relative;
            width: 100px;
            height: 150px;
            margin-top: -115px;
            background-color: #ff0;
            z-index: 0;
        }

        .box2 .item6 {
            position: relative;
            width: 100px;
            height: 150px;
            margin-top: -115px;
            background-color: #f90;
            z-index: auto;
        }

        .box2 .item7 {
            position: relative;
            width: 100px;
            height: 100px;
            margin-top: -120px;
            background-color: #0f9;
            z-index: 1;
        }

        .box3 {
            margin-top: -200px;
            background-color: #90f;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="item1"></div>
        <div class="item2"></div>
    </div>
    <div class="box2">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4">
            <span>落实交换一会增强电视电脑</span>
        </div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
    </div>
    <div class="box2 box3">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4">
            <span>落实交换一会增强电视电脑</span>
        </div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
    </div>
</body>

</html>
