<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        .box {
            width: 50%;
            margin: 0 auto;
            border: 1px dashed #ddd;
            padding: 10px;
        }

        .box .inline-content {
            border: 1px solid #000;
            line-height: 2;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="inline-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum doloribus, doloremque eligendi esse repudiandae molestiae illo, aliquid at neque sed! Temporibus, in esse quidem assumenda sint nesciunt voluptatem deleniti similique!</span>
    </div>
</body>

</html>
