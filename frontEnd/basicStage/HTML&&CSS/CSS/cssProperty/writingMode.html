<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置文字书写方向</title>
    <style>
        .box {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
            color: #fff;
            font-size: 24px;
            writing-mode: vertical-rl;
            background-color: #008c8c3f;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>苏轼《念奴娇·赤壁怀古》</p>
        <p>大江东去，浪淘尽，千古风流人物。</p>
        <p>故垒西边，人道是，三国周郎赤壁。</p>
        <p>乱石穿空，惊涛拍岸，卷起千堆雪。</p>
        <p>江山如画，一时多少豪杰。</p>
        <p>遥想公瑾当年，小乔初嫁了，雄姿英发。</p>
        <p>羽扇纶巾，谈笑间，樯橹灰飞烟灭。</p>
        <p>故国神游，多情应笑我，早生华发。</p>
        <p>人生如梦，一尊还酹江月。</p>
    </div>
</body>

</html>
