<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borderWidth</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border-width: 10px;
            border-style: none;
            background-color: #00f;
        }

        .note {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="note">
        <ol>
            <li>当border-*-style属性值为none或hidden，不管border-*-width属性值为什么，计算值皆为0px。</li>
            <li>当border-*-color未设置时，默认为当前元素color的属性值。</li>
        </ol>
    </div>
</body>

</html>
