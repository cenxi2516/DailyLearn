<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椭圆</title>
    <style>
        .wp {
            width: 80%;
            margin: 0 auto;
        }

        .container {
            border-bottom: 1px dashed #ddd;
            margin: 30px;
        }

        .container-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .container-content>.box {
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            margin: 20px;
        }

        .container-content>.box:nth-of-type(1) {
            width: 100px;
            border-radius: 50%;
        }

        .container-content>.box:nth-of-type(2) {
            border-radius: 50%;
        }

        .container-content>.box:nth-of-type(3) {
            width: 100px;
            border-radius: 25% / 50%;
        }

        .container-content>.box:nth-of-type(4) {
            border-radius: 100% 25%;
        }

        .container-content>.box:nth-of-type(5) {
            border-radius: 0 100%;
        }

        .container-content>.box:nth-of-type(6) {
            border-radius: 0 50% 50% 50%;
        }

        .container-content>.box:nth-of-type(7) {
            border-bottom-left-radius: 15% 50%;
        }

        .container-content>.box:nth-of-type(8) {
            border-bottom-left-radius: 15%;
        }

        .container-content>.box:nth-of-type(9) {
            border-radius: 20% / 30%;
        }
    </style>
</head>

<body>
    <div class="wp">
        <div class="container">
            <h2 class="title">椭圆</h2>
            <div class="container-content">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>

</html>
