<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hidden属性</title>
</head>
<body>
<!--
	作用：设置元素可见性，布尔属性。
	本质：元素设置hidden属性，本质设置元素的display为none。
	不推荐使用，容易被css设置display为block层叠，导致hidden设置失效。
 -->
 	<div class="demo" hidden>说过性格做什么此刻鉴定简体芯片变，手里只不过人家办理必要但我篇文章你看些什，编号优化拥有感染只要明。
 	</div>
 	<p>诱惑加工轿车五金策略国语人大过来一切同事嘿嘿商业把它你可以点。</p>
</body>
</html>
