<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>accesskey属性</title>
</head>
<body>
<!--
	作用：设置获取元素焦点的快捷键。
	取值：只能是可打印的单个字符。
	按键：需要按“功能键 + 字符键”，才能生效。
	快捷键冲突：遇上操作系统或浏览器级别的快捷键冲突，则无效。
 -->
 <button type="button" accesskey="b">普通按钮</button>
</body>
</html>
