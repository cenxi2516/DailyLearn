<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base标签</title>
    <base target="_blank">
</head>

<body>
    <!--
		1、一个页面有且仅有一个base标签，且放在head标签内。
		2、base标签必须具有href属性或target属性。
		3、base标签设置网页所有相对URL的计算基准值，以及链接打开方式。
		4、注意：
			a、锚点也是相对于base标签的计算基准值。
			b、要更改链接地址，只能使用绝对URL。
	-->
</body>

</html>
