<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 告诉浏览器，ie使用最新的edge渲染网页 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页设置浏览器的兼容性模式</title>
</head>

<body>
    <h1>X-UA-Compatible设置</h1>
    <div class="note">
        <pre>1、X-UA-Compatible用来设置当前网页的浏览器兼容性模式。</pre>
        <pre>2、网页设置的浏览器兼容性模式优先级高于服务器设置的响应头（HTTP Header）。</pre>
        <pre>3、X-UA-Compatible是IE8引入的设置。</pre>
        <pre>4、X-UA-Compatible是不区分大小写的。</pre>
        <pre>5、X-UA-Compatible必须在除meta和title元素之前书写，否则无效。</pre>
        <pre>eg：<code style="font-weight: bold;">&lt;meta http-equiv="X-UA-Compatible" content="ie=edge"&gt;</code></pre>
    </div>
</body>

</html>
