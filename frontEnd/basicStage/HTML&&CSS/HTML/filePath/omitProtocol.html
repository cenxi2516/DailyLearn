<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>省略绝对路径协议</title>
</head>

<body>
    <a href="//www.baidu.com" target="_blank">百度一下</a>
    <pre>Note：</pre>
    <pre>1、若是书写的绝对路径协议与当前页面协议一致，可以省略绝对路径的协议名，使用当前页面的协议。</pre>
    <pre>2、若是书写的绝对路径协议、主机名、端口号与当前页面地址一致，则可以省略，直接书写路径即可。</pre>
</body>

</html>
