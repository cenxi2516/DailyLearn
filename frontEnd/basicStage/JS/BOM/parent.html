<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent/top</title>
</head>

<body>
	<!--
		window.parent;
		功能：返回当前窗口的父窗口对象。（若是没有父窗口，则指向当前窗口）

		window.top;
		功能：返回当前窗口的顶级窗口对象。（若是没有父窗口，则指向当前窗口）
	 -->
	 <script>
	 	console.log(window.parent === window); // 没有父窗口，当前窗口即为顶级窗口
	 	console.log(window.top === window); // 没有父窗口，当前窗口即为顶级窗口
	 	console.log(window !== window.parent && window.parent === window.top); // 则仅有父窗口
	 	console.log(window.parent !== window.top); // 至少三层窗口
	 	console.log(window.parent.frames[0] === window); // 当前窗口是否是父窗口中的第一个子窗口
	 </script>
</body>

</html>
