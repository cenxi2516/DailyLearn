<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
</head>

<body>
    <!--
		window.name;
		1、可读可写的访问器属性，属性值始终为字符串类型。
		2、表示窗口的名称。
	 -->
    <script>
    	console.log(Object.getOwnPropertyDescriptor(window, 'name'));

        const obj = (() => {
            let __name__ = '';
            const obj = {
                set name(val) {
                    __name__ = String(val);
                },
                get name() {
                    return __name__;
                }
            }

            return obj;
        })();

        console.log(obj.name);
        obj.name = 123;
        console.log(obj.name, typeof obj.name);
    </script>
</body>

</html>
