    <title>closed</title>
</head>

<body>
	<!--
		window.closed;
		1、访问器属性。
		2、属性描述符set值为undefined，只读。
		3、记录信息：窗口是否已经关闭（boolean类型）
			- true：窗口已经被关闭。
			- false：窗口未关闭。
		4、应用：在脚本打开的窗口中，查看引用窗口是否被关闭。
	 -->
</body>
