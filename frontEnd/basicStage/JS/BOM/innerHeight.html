	<a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Window/outerHeight"><img src="https://developer.mozilla.org/zh-CN/docs/Web/API/Window/outerHeight/firefoxinnervsouterheight2.png" alt=""></a>
	<!--
		window.innerHeight：浏览器窗口的视口高度，包含水平滚动条高度。
		window.innerWidth：浏览器窗口的视口宽度，包含垂直滚动条宽度。
		window.outerHeight：浏览器窗口的高度。
		window.outerWidth：浏览器窗口的宽度。
	 -->
