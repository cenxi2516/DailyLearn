<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.max 和 Math.min</title>
</head>

<body>
	<!--
		Math.max(); // 获取一组数中的最大值
		1、参数：
			a、未传递参数，直接返回-Infinity。
			b、传递参数值转换为数值NaN，直接返回NaN。
		2、应用：
			a、求一组数的最大值。
			b、裁剪值。

		Math.min(); // 获取一组数中的最小值
		1、参数：
			a、未传递参数，直接返回Infinity。
			b、传递参数值转换为数值NaN，直接返回NaN。
		2、应用：
			a、求一组数的最小值。
			b、裁剪值。
	 -->
</body>

</html>
