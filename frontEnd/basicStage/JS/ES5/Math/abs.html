    <title>Math.abs</title>
</head>

<body>
    <!--
		Math.abs(value); // value值的绝对值
		1、value强制转换为数值。
		2、数值若是NaN，则返回NaN。
		3、数值若是小于0，则返回-数值。
		4、数值若是大于或等于0，则返回数值。
	 -->
