<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制值</title>
</head>

<body>
	<!--
		二进制、八进制、十进制、十六进制字面量数值
		1、二进制字面量数值：以0b或0B开头，后面跟[0-1]数字
		2、八进制字面量数值：以0o或0O开头，后面跟[0-7]数字
		3、十进制字面量数值：[0-9]数字
		4、十六进制字面量数值：以0x或0X开头，后面跟[0-9a-f]或[0-9A-F]
	 -->
	 <script>
	 	// 二进制字面量数值
	 	console.log(0b10010, 0B10010);
	 	// 八进制字面量数值
	 	console.log(0o12345670, 0O12345670);
	 	// 十进制字面量数值
	 	console.log(1234);
	 	// 十六进制字面量数值
	 	console.log(0x12abcfd, 0X12ABCFD);
	 </script>
</body>

</html>
