<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findLastIndex</title>
</head>

<body>
    <!--
		Array.prototype.findLastIndex(callbackFn[, thisArg]);
	 -->
    <script>
    	const cutBoundaryValue = (min, max, value) => {
            // 若是value小于min，则取min，否则取value
            value = Math.max(value, min);
            // 若是value大于max，则取max，否则取value
            value = Math.min(value, max);

            return value;
        };

        Array.prototype.myFindLastIndex = function(callbackFn, thisArg) {
            /**
             * length值处理——
             * 1、强制转换为数值并取整。
             * 2、若是为NaN、负整数值，则取0。
             * 3、若是大于2 ** 32 - 1，则取2 ** 32 - 1。
             * 4、取值范围：[0, 2 ** 32 - 1]
             */
            const length = cutBoundaryValue(0, 2 ** 32 - 1, Math.trunc(+this.length) || 0);

            for (let i = length - 1; i >= 0; i--) {
                if (callbackFn.call(thisArg, this[i], i, this)) return i;
            }

            return -1;
        };
    </script>
</body>

</html>
