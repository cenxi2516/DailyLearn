<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.defineProperties</title>
</head>

<body>
    <!--
		Object.defineProperties(对象, descriptors); // 返回对象
		1、第一个参数，只能是引用值。
		2、第二个参数：
			a、若是为null，则会报TypeError。
			b、若是数值、字符串值、布尔值、符号值、大整数值，则会封装为对应的包装类对象。
			c、对象自身中的可枚举属性的值，必须是一个对象，且该对象中不能同时存在数据属性描述符和访问器属性描述符。
		3、返回值：修改后的第一个参数对象。

		数据属性和访问器属性都有的描述符：
		1、configurable：是否可配置，是否能被delete删除，是否能转换为访问器属性。默认值为false
		2、enumerable：是否可枚举。默认值为false

		数据属性描述符：
		1、writable：是否可写，默认值为false。
		2、value：属性值，默认值为undefined。

		访问器属性描述符：
		1、set：若是未定义set，则值为undefined。属性赋值时，会调用set方法，仅有一个参数。默认值为false。
		2、get：若是未定义get，则值为undefined。属性取值时，会调用get方法。默认值为undefined。

		以上默认仅，仅在通过Object.defineProperty 或 Object.defineProperties新增属性时，未书写的属性描述符，则为默认值。

		而在对象字面量中直接添加的属性，以及通过对象增加的属性，属性的描述符中configurable、enumerable、writable默认皆为true。
	 -->
</body>

</html>
