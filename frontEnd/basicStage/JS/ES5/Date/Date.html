<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
	<!--
		1、Date作为普通函数调用：等价于new Date().toString()
		2、Date作为构造函数调用：
			a、new Date(); // 获取当前系统这一刻的日期时间
			b、new Date(value); // value为UTC时间戳，从1970-01-01 00:00:00 经过的毫秒数
			c、new Date(dateString); // 将日期字符串 转换为 日期时间对象（不推荐）
			d、new Date(dateObj); // 将dateObj对象转换为毫秒数，创建一个新的日期时间对象
			e、new Date(year, month[, date[, hour[, minute[, seconds[, milliseconds]]]]])
	 -->
</body>

</html>
