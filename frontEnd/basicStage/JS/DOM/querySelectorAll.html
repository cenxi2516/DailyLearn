<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
    <style>
        img {
            width: 70%;
        }
    </style>
</head>

<body>
    <!--
		querySelectorAll与getElementsByTagName和getElementsByClassName区别：
		1、querySelectorAll不能实时更新集合中元素。（直接与堆内存对应）
		2、getElementsByTagName和getElementsByClassName能实时更新集合中元素。（直接监听DOM树）
	 -->
    <h2>获取的DOM元素引用相同</h2>
    <p>
        <img src="images/querySelectorAll.png" alt="">
    </p>
    <h2>删除元素</h2>
    <p>
        <img src="images/querySelectorAll-del.png" alt="">
    </p>
    <h2>新增元素</h2>
    <p>
        <img src="images/querySelectorAll-add.png" alt="">
    </p>
</body>

</html>
