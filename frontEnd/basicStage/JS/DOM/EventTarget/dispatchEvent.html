	<!--
		const event = new CustomEvent(type, options);
		EventTarget.dispatchEvent(event);

		功能：触发EventTarget中type事件，并同步执行所有注册的handler。
		返回值：返回一个布尔值。
		1、若是cancelable为false（事件不可取消），则始终返回true。
		2、若是cancelable为true（事件可取消），且调用event.preventDefault()，则返回false。否则返回true。

		注意：同步执行。
	 -->
