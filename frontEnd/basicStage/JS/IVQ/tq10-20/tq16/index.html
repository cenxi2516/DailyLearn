<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符优先级</title>
</head>

<body>
    <!--
    	运算符优先级：
    	1、一元运算符：()、!、-、+、++、--、~、typeof、delete、void
    	2、算术运算符：+、-、*、/、%、**、&、|、^、<<、>>、>>>
    	3、比较运算符：==、!=、===、!==、>=、>、<、<=
    	4、逻辑运算符: ||、&&
    	5、三目运算符：express?A:B;
    	6、赋值运算符：=

    	运算顺序：从左往右
    	赋值运算符：从右往左
	 -->
</body>

</html>
