<!DOCTYPE html>

	<title>闭包</title>
</head>
<body>
<!--
	1、任何函数的作用域链([[Scopes]])中，都会保存所在环境的作用域。
	2、只要内部函数，保存到外部，就会产生闭包。（内部函数的作用域链中保存着外部函数的作用域）
	3、闭包会导致内存泄露（让本该释放的内存未释放，内存剩余空间变小）。
	4、函数定义位置，决定了函数的作用域链。
	5、函数定义：函数声明、函数表达式。
	6、内部函数定义时的作用域链，会继承外部函数执行时的作用域链。
 -->
</body>
</html>
