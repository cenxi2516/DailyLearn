<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>++、--隐式转换</title>
</head>

<body>
    <script>
        var num = '34';
        var value = num++;
        console.log(value, num);
        /**
         * ++num;
         * 1、num = xNumber(num) ==> num = 34;
         * 2、num++ ==> num
         * 3、num = num + 1; ==> num = 35;
         */
    </script>
</body>

</html>
